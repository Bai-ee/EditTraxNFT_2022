<script>

//helpers math random 
function random(min, max) {
  if (max == null) { max = min; min = 0; }
  if (min > max) { var tmp = min; min = max; max = tmp; }
  return min + (max - min) * Math.random();
}

function tweenProperty(target, prop) {
  gsap.to(target, {
    [prop]: random(500, 1000),
    // duration:random(100, 1000), 
    duration:30, 
    // ease: Sine.easeInOut,
    onComplete: tweenProperty,
    onCompleteParams: [target, prop] ,
    // ease: CustomEase.create("custom", "M0,0,C-0.007,0.237,0.451,0.633,0.68,0.824,0.909,1.015,0.908,1,1,1")
    
  });
}

//array of client work
let clientWorkExamples = [
  "#logo",
];

// call to draw signature
let drawSplashLogo = () => {
  startTheShow();
  // const splashLogoTl = gsap.timeline();
  // splashLogoTl.timeScale(1.3);
  // splashLogoTl.to("#path2", { duration: 0.8, drawSVG: "0% 100%", ease: "Power4.easeOut" }, 2);
  // splashLogoTl.to("#path1", { duration: 0.6, drawSVG: "0% 100%", ease: "Power0.easeOut",onComplete:startTheShow }, 2.6);
  }
           
  clientWorkExamples.forEach(el => {
    gsap.set(el, {autoAlpha:1});
  });

  for(i=0; i < clientWorkExamples.length; i++){
    let randomNum = (random(-180, 180)) + i *4;
    // gsap.from(clientWorkExamples[i], {duration:0.4, autoAlpha:0, ease:"bounce.easeOut", /* rotate:randomNum, */ scale:0, yoyo:true, repeat:1, delay:(0.04 + i)/4});
}

gsap.delayedCall(0.1, drawSplashLogo);

let startTheShow = () => {  
gsap.from(clientWorkExamples, {duration:1.8, autoAlpha:1, y:"+=15px", ease:"PowerEase1.InOut", /* rotate:randomNum, */ yoyo:true, repeat:-1});
gsap.to("#stageBlock", {duration:0.5, autoAlpha:0, delay:0, ease: "Power1.easeOut"})
gsap.from("#frame1", {duration:0.5, autoAlpha:0, y:"+=20vw", ease: "Power3.easeOut"},0.25); 
gsap.from("#mc_embed_signup", {duration:0.5, autoAlpha:0, y:"+=20vw", ease: "Power3.easeOut"},0.5); 
gsap.to("#comp_img", {duration:0.5, x:"+=20vw", ease: "Power3.easeOut", opacity:0.5},0.75); 
}
