//helpers math random 
function random(min, max) {
  if (max == null) { max = min; min = 0; }
  if (min > max) { var tmp = min; min = max; max = tmp; }
  return min + (max - min) * Math.random();
}

function tweenProperty(target, prop) {
  gsap.to(target, {
    [prop]: random(500, 1000),
    // duration:random(100, 1000), 
    duration:30, 
    // ease: Sine.easeInOut,
    onComplete: tweenProperty,
    onCompleteParams: [target, prop] ,
    // ease: CustomEase.create("custom", "M0,0,C-0.007,0.237,0.451,0.633,0.68,0.824,0.909,1.015,0.908,1,1,1")
    
  });
}

//array of client work

];

  startTheShow();

let startTheShow = () => {

gsap.from("#frame2_copy", {duration:0.5, autoAlpha:0, y:"+=20vw", ease: "Power3.easeOut"},0.45); 
gsap.from("#mc_embed_signup", {duration:0.5, autoAlpha:0, y:"+=20vw", ease: "Power3.easeOut"},0.75); 
gsap.to("#comp_img", {duration:0.5, x:"+=20vw", ease: "Power3.easeOut", opacity:0.5},0.75); 
}

//create draggable
