//helpers math random 
function random(min, max) {
  if (max == null) { max = min; min = 0; }
  if (min > max) { var tmp = min; min = max; max = tmp; }
  return min + (max - min) * Math.random();
}

function tweenProperty(target, prop) {
  gsap.to(target, {
    [prop]: random(500, 1000),
    // duration:random(100, 1000), 
    duration:30, 
    // ease: Sine.easeInOut,
    onComplete: tweenProperty,
    onCompleteParams: [target, prop] ,
    // ease: CustomEase.create("custom", "M0,0,C-0.007,0.237,0.451,0.633,0.68,0.824,0.909,1.015,0.908,1,1,1")
    
  });
}
